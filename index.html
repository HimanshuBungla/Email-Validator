<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email.svg">
                <span>iValidate</span>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <h1>Enter Your Name to Validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input placeholder="Enter your Email to Validate" type="text" id="username" name="username" required>
                <br><br>

                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
        </div>
        <div  class="container">
            <h2>Your Results</h2>
            <div id = "resultCont">
                Your Result will show here.
                
            </div>
        </div>
    </main>
    <footer>
        Copyright iValidate.com | All Rights Reserved
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
